<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Restaurant Card -->
    <div class="card">
        <div class="image-container">
            <img src="restaurant.jpg" alt="Restaurant Image">
            <div class="discount">50% OFF up to 100</div>
        </div>
        <div class="restaurant-info">
            <h3>Center Point Restaurant</h3>
            <p>North Indian, Chinese</p>
            <p>38 min | Max Safety Delivery</p>
        </div>
    </div>

    <!-- Travel Banner -->
    <div class="card section">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1439405326854-014607f694d7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Bali Travel">
        </div>
        <div class="content">
        <h2>Explore the diversities in Bali</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
        <a href="#" class="button">Explore Now</a>
    </div>
    </div>

    <!-- Zomato Search Bar -->
    <div class="adjust">
        <div class="imagesection">
            <!-- <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Zomato Food"> -->
        </div>
        <div class="content">
            <h1>Zomato</h1>
        <h2>Discover the best food & drinks in Lucknow</h2>
        <input type="text" placeholder="Search for restaurant, cuisine or a dish">
    </div>
    </div>

    <!-- Profile Card -->
    <div class="bgimage">
    <img  src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5?q=80&w=2076&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></div>
    <div class="profile">
        <div class="foreimage">
        <img src="https://images.unsplash.com/photo-1722322426803-101270837197?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></div>
        <h3>Ashish Shukla</h3>
        <p>Founder & CEO at Codekaro</p>
    </div>

</body>
</html>
